<div class="container">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <h6>Sélectionner l'employé :</h6>
            <form [formGroup]="myForm" (ngSubmit)="ngOnInit()" class="was-validated">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-group">
                            <select class="form-control myInput" id="idEmploye" [(ngModel)]="idEmploye"
                                formControlName="idEmploye" required>
                                <option *ngFor="let employe of listEmployes;" [ngValue]="employe.idUser">
                                    {{employe.prenomUser}} {{employe.nomUser}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success myBtn" [disabled]="myForm.invalid"> <i
                                class="material-icons">subdirectory_arrow_right</i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class='app-calendar'>
                <full-calendar #calendar defaultView="timeGridWeek" [plugins]="calendarPlugins"
                    [header]="{ left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' }"
                    [events]="calendarEvents" [allDaySlot]="options.allDaySlot" [slotEventOverlap]="false"
                    [minTime]="options.minTime" [maxTime]="options.maxTime" [weekends]="options.weekends"
                    [eventColor]="options.eventColor" [locales]="options.locales" [locale]="options.locale">
                </full-calendar>
            </div>
        </div>
    </div>
</div>
