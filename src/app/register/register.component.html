<div class="container myPlacement">
    <div class="row">
        <div class="col-lg-0">
        </div>
        <div class="col-lg-9">
            <div class="col-lg-12 col-md-12">
                <div class="card myCard">
                    <div class="card-header card-header-tabs card-header-success">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li class="nav-item">
                                        <a class="nav-link" [routerLink]="['/signin']" data-toggle="tab">
                                            <i class="material-icons">reply</i>
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#register" data-toggle="tab">
                                            <i class="material-icons">create</i> Créer un compte
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-body myCard">
                        <div class="tab-content myCard">
                            <div class="tab-pane active myCard" id="register">
                                <div class="col-md-12 myCard">
                                    <div class="card">
                                        <div class="card-body myCard2">
                                            <form [formGroup]="myForm" (ngSubmit)="register()" class="was-validated">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-xl-6">
                                                            <div class="form-group">
                                                                <h6>Login :</h6>
                                                                <input type="text" class="form-control myInput"
                                                                    id="loginRegister" formControlName="loginRegister"
                                                                    [(ngModel)]="newUser.loginUser"
                                                                    placeholder="exemple: jsmith" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <h6>Password :</h6>
                                                                <input type="password" class="form-control myInput"
                                                                    id="pwdRegister" formControlName="pwdRegister"
                                                                    [(ngModel)]="newUser.pwdUser"
                                                                    placeholder="exemple: 123456789" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-xl-6">
                                                            <div class="form-group">
                                                                <h6>Nom :</h6>
                                                                <input type="text" class="form-control myInput"
                                                                    id="nomRegister" formControlName="nomRegister"
                                                                    [(ngModel)]="newUser.nomUser"
                                                                    placeholder="exemple: Smith" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <h6>Prénom :</h6>
                                                                <input type="text" class="form-control myInput"
                                                                    id="prenomRegister" formControlName="prenomRegister"
                                                                    [(ngModel)]="newUser.prenomUser"
                                                                    placeholder="exemple: John" required>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xl-6">
                                                            <div class="form-group">
                                                                <h6>Email :</h6>
                                                                <input type="email" class="form-control myInput"
                                                                    id="emailRegister" formControlName="emailRegister"
                                                                    [(ngModel)]="newUser.emailUser"
                                                                    placeholder="exemple: john.smith@gmail.com"
                                                                    required>
                                                            </div>
                                                        </div>
                                                        <div class="col-xl-6">
                                                            <div class="form-group">
                                                                <h6>Secteur :</h6>
                                                                <select class="form-control myInput"
                                                                    id="secteurRegister"
                                                                    [(ngModel)]="newUser.secteurUser"
                                                                    formControlName="secteurRegister" required>
                                                                    <option *ngFor="let secteur of listSecteurs;"
                                                                        [ngValue]="secteur">
                                                                        {{secteur.nomSecteur}}
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-success"
                                                    [disabled]="myForm.invalid">S'inscrire</button>
                                                <button type="button" (click)="onReset()"
                                                    class="btn btn-warning">Réinitialiser</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
</div>
