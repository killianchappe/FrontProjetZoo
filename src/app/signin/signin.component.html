<div class="container myPlacement">
    <div class="row">
        <div class="col-lg-0">
        </div>
        <div class="col-lg-8">
            <div class="col-lg-12 col-md-12">
                <div class="card myCard">
                    <div class="card-header card-header-tabs card-header-success">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#connexion" data-toggle="tab">
                                            <i class="material-icons">vpn_key</i> Connexion
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-body myCard">
                        <div class="tab-content myCard">
                            <div class="tab-pane active myCard" id="connexion">
                                <div class="col-md-12 myCard">
                                    <div class="card">
                                        <div class="card-body myCard2">
                                            <form [formGroup]="myForm" (ngSubmit)="signIn()" class="was-validated">
                                                <div class="form-group">
                                                    <h6>Login :</h6>
                                                    <input type="text" class="form-control myInput" id="loginSignin" formControlName="loginSignin"
                                                        [(ngModel)]="newUser.loginUser" required>
                                                </div>
                                                <div class="form-group">
                                                    <h6>Password :</h6>
                                                    <input type="password" class="form-control myInput" id="pwdSignin"
                                                        formControlName="pwdSignin" [(ngModel)]="newUser.pwdUser"
                                                        required>
                                                </div>
                                                <button type="submit" class="btn btn-success"
                                                    [disabled]="myForm.invalid">Se
                                                    connecter</button>
                                                <button type="button" (click)="onReset()"
                                                    class="btn btn-warning">Effacer</button>
                                                <hr />
                                                <h6>Pas encore de compte? <a class="text-primary"
                                                        href="http://localhost:4200/register">Cr√©er un compte</a>
                                                </h6>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
