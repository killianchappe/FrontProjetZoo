<div class="col-lg-12 col-md-12">
    <div class="card myCard">
        <div class="card-header card-header-tabs card-header-success">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ul class="nav nav-tabs" data-tabs="tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#compte" data-toggle="tab">
                                <i class="material-icons">face</i> Mon compte
                                <div class="ripple-container"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-body myCard">
            <div class="tab-content myCard">
                <div class="tab-pane active myCard" id="compte">
                    <div class="col-md-12 myCard">
                        <div class="card">
                            <div class="card-body myCard2">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <form [formGroup]="myForm" (ngSubmit)="updateUser(userCourant)"
                                                class="was-validated">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <h3 class="text-primary">Mon Compte</h3>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <h6>Nom :</h6>
                                                            <input disabled="true" type="text"
                                                                class="form-control myInput" id="nomUser"
                                                                formControlName="nomUser"
                                                                [(ngModel)]="userCourant.nomUser"
                                                                placeholder="exemple : Smith" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <h6>Prénom :</h6>
                                                            <input disabled="true" type="text"
                                                                class="form-control myInput" id="prenomUser"
                                                                formControlName="prenomUser"
                                                                [(ngModel)]="userCourant.prenomUser"
                                                                placeholder="exemple : John" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <h6>Secteur :</h6>
                                                            <select disabled="true" [compareWith]="byIdSecteur"
                                                                class="form-control myInput" id="secteurUser"
                                                                [(ngModel)]="userCourant.secteurUser"
                                                                formControlName="secteurUser" required>
                                                                <option *ngFor="let secteur of listSecteurs;"
                                                                    [ngValue]="secteur">
                                                                    {{secteur.nomSecteur}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <h6>Rôle :</h6>
                                                            <select disabled="true" [compareWith]="byIdRole"
                                                                class="form-control myInput" id="roleUser"
                                                                [(ngModel)]="userCourant.roleUser"
                                                                formControlName="roleUser" required>
                                                                <option *ngFor="let role of listRoles;"
                                                                    [ngValue]="role">
                                                                    {{role.libelleRole}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <h6>Email :</h6>
                                                            <input type="email" class="form-control myInput"
                                                                id="emailUser" formControlName="emailUser"
                                                                [(ngModel)]="userCourant.emailUser"
                                                                placeholder="exemple : john.smith@gmail.com" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <h6>Login :</h6>
                                                            <input type="text" class="form-control myInput"
                                                                id="loginUser" formControlName="loginUser"
                                                                [(ngModel)]="userCourant.loginUser" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <h6>Password :</h6>
                                                            <input type="text" class="form-control myInput" id="pwdUser"
                                                                formControlName="pwdUser"
                                                                [(ngModel)]="userCourant.pwdUser" required>
                                                        </div>
                                                        <hr />
                                                        <button type="submit" class="btn btn-success"
                                                            [disabled]="myForm.invalid"><i
                                                                class="material-icons">autorenew</i> Mettre à
                                                            jour</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
